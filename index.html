<!DOCTYPE html>
<html>

<head>
	<title>Shuffle and Sort</title>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="styles.css" />

	<script src="index.js"></script>

</head>

<body>
	<div>
		<header>
			<h1>Shuffle and Sort</h1>
		</header>
		<div class="wrapper">
			<div class="separator"></div>
			<aside>
				<button id="shuffleBtn" type="button">Shuffle</button>
				<button id="sortBtn" type="button">Sort</button>

			</aside>

			<section>
				<div>
					<div id="numberGrid">
						<div class="gridItem item-1">1</div>
						<div class="gridItem item-2">2</div>
						<div class="gridItem item-3">3</div>
						<div class="gridItem item-4">4</div>
						<div class="gridItem item-5">5</div>
						<div class="gridItem item-6">6</div>
						<div class="gridItem item-7">7</div>
						<div class="gridItem item-8">8</div>
						<div class="gridItem item-9">9</div>
					</div>
				</div>
			</section>

			<div id="credit">Shuffle and Sort by {{Insert Your Name Here}}</div>
		</div>

	</div>
</body>

</html>
